# renew_before_expiry = 30 days
version = 1.9.0
archive_dir = /etc/letsencrypt/archive/chatbot.pomogut.by
cert = /etc/letsencrypt/live/chatbot.pomogut.by/cert.pem
privkey = /etc/letsencrypt/live/chatbot.pomogut.by/privkey.pem
chain = /etc/letsencrypt/live/chatbot.pomogut.by/chain.pem
fullchain = /etc/letsencrypt/live/chatbot.pomogut.by/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = f2a8bfc666327132dddab6bab7d1bd38
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
chatbot.pomogut.by = /var/www/certbot
www.chatbot.pomogut.by = /var/www/certbot
