<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Main{% endblock %} - HelpBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

{% block content %}{% endblock %}

<!-- HELP BOT CHAT -->
<div>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=cyrillic" rel="stylesheet">
    <!-- ИЗМЕНИТЬ ИМЯ САЙТА -->
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/help_bot/css/bs_copy.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function f1() {
            var help_bot_iframe = $("#id_iframe_help_chat").removeAttr('hidden');
            var help_bot_iframe_div = $("#id_iframe_div_help_chat").removeAttr('hidden');
            var windowSize = $(window).width();
            var bot_height = '60%';

            if (windowSize <= 597) {
                bot_height = '95%';
            }

            $(help_bot_iframe).hide();
            $(help_bot_iframe_div).height('50px');
            setTimeout(popup, 3000);

            function popup() {
                $(help_bot_iframe).show();
                $(help_bot_iframe_div).height(bot_height);
                $('.help_chat_btn_close').show();
            }

            $("#id_btn_hide_help_chat").on("click", function () {
                $(help_bot_iframe).hide();
                $(help_bot_iframe_div).height('50px');
                $('.help_chat_btn_close').hide();
            });
            $("#id_btn_open_help_chat").on("click", function () {
                $(help_bot_iframe).show();
                $(help_bot_iframe_div).height(bot_height);
                $('.help_chat_btn_close').show();
            });
        });
    </script>

    <div hidden id="id_iframe_div_help_chat" class="help_chat_iframe_div" style="z-index: 10;">
        <div class="help_chat_head_div">
            <p id="id_btn_open_help_chat" class="help_chat_btn_open">Your Button Bot</p>
            <a id="id_btn_hide_help_chat" class="help_chat_btn_close">
                <!-- ИЗМЕНИТЬ ИМЯ САЙТА -->
                <img src="http://127.0.0.1:8000/static/help_bot/img/close_chat_white.png" alt="❌">
            </a>
        </div>
        <!-- ИЗМЕНИТЬ ИМЯ САЙТА -->
        <iframe hidden id="id_iframe_help_chat" class="help_chat_iframe"
                src="http://127.0.0.1:8000/web_chat_iframe/"></iframe>
    </div>
</div>

</body>
</html>
