<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Main{% endblock %} - HelpBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

{% block content %}{% endblock %}

<!-- HELP BOT CHAT -->
<div>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=cyrillic" rel="stylesheet">
    <!-- ИЗМЕНИТЬ ИМЯ САЙТА -->
    <link rel="stylesheet" href="/static/help_bot/css/bs_copy.css">

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => { 
            let pulseButton = document.querySelector('.pulse-button');
            let closeButton = document.querySelector('.help_chat_btn_close');
            let iframeChat = document.querySelector('.help_chat_iframe_div');
            let pulseButtonContainer = document.querySelector('.pulse-button_container');

            pulseButton.addEventListener('click', ()=>{
                iframeChat.classList.toggle('help_chat_iframe_div--visible');
                pulseButtonContainer.classList.toggle('pulse-button_container--active');
            })

            closeButton.addEventListener('click', ()=>{
                iframeChat.classList.remove('help_chat_iframe_div--visible');
                pulseButtonContainer.classList.add('pulse-button_container--active')
            })
        });
    </script>

    <div class="help_chat_iframe_div">
        <div class="help_chat_head_div">
            <p class="help_chat_btn_open">Pomogut</p>
            <a class="help_chat_btn_close">
                <!-- ИЗМЕНИТЬ ИМЯ САЙТА -->
                <img src="/static/help_bot/img/close_chat_white.png" alt="❌">
            </a>
        </div>
        <!-- ИЗМЕНИТЬ ИМЯ САЙТА --> 
        <iframe class="help_chat_iframe"
                src="/web_chat_iframe/all"></iframe>
    </div>

    <div class="pulse-button">
        <div class="pulse-button_container pulse-button_container--active">
        <!-- ИЗМЕНИТЬ ИМЯ САЙТА -->
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 29">

</html>
