client_max_body_size 10M;


server {
    listen 80;
    listen 443 ssl;
    server_name chatbot.pomogut.of.by www.chatbot.pomogut.of.by;

    ssl_certificate /etc/letsencrypt/live/chatbot.pomogut.of.by/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatbot.pomogut.of.by/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    if ($server_port = 80) { set $https_redirect 1; }
    if ($host ~ '^www\.') { set $https_redirect 1; }
    if ($https_redirect = 1) { return 301 https://chatbot.pomogut.of.by$request_uri; }

    location /.well-known/acme-challenge/ { root /var/www/certbot; }

    location /static/ {
        autoindex on;
        alias /src3/static/;
    }
    location /media/ {
        autoindex on;
        alias /src3/media/;
    }
    location / {
        proxy_pass http://web3:8000/;
    }
}


