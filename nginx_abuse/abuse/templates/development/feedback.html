<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />

    <link
      type="text/css"
      href="/static/styles/index.min.css"
      rel="stylesheet"
      media="screen"
    />

    <script type="module" src="/static/scripts/index.js"></script>

    <title>Test page</title>
  </head>

  <body>
    <section class="feedback">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="feedback__item">
              <h2 class="feedback__item__title headline-1">Заказать звонок</h2>
              <div class="feedback__content">
                <input
                  class="feedback__content__input"
                  type="text"
                  placeholder="Ваше имя"
                  required
                />
                <input
                  class="feedback__content__input"
                  type="text"
                  placeholder="Ваш номер телефона"
                  required
                />
                <button type="button" class="btn">Отправить</button>
              </div>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-1">
            <div class="feedback__item">
              <h2 class="feedback__item__title headline-1">Напишите нам</h2>
              <div class="feedback__content">
                <textarea
                  class="feedback__content__input"
                  placeholder="Текст сообщения"
                  required
                ></textarea>
                <button type="button" class="btn">Отправить</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
